<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="hands">

            <div id="rock" sound-key="kick" class="hand">
                <img src="assets/images/hand-rock-player.png" alt="rock"/>
            </div>
            <div id="paper" sound-key="boom" class="hand">
                <img src="assets/images/hand-paper-player.png" alt="paper"/>
            </div>
            <div id="scissors" sound-key="tink" class="hand">
                <img src="assets/images/hand-scissors-player.png" alt="scissors"/>
            </div>
        
        </div>

        <div class="game">

            <div id="player">
                <img src="assets/images/hand-start-player.png" alt="rock"/>
            </div>

            <div id="vs">
                <img src="assets/images/lightening-player-computer.png" alt="paper"/>
            </div>

            <div id="computer">
                <img src="assets/images/hand-start-computer.png" alt="paper"/>
            </div>
        
        </div>
        
        <div class="scores">

            <div id="set">
                <div id="set-box">
                    <div id="computer" class="score">
                        <span id="label">computer</span>
                        <span id="value">0</span>
                    </div>
                    <div id="player" class="score">
                        <span id="label">player</span>  
                        <span id="value">0</span>  
                    </div>    
                    <div id="draw" class="score">
                        <span id="label">draw</span>  
                        <span id="value">0</span>  
                    </div>
                </div>                         
            </div>

            <div id="round"></div>
        
        </div>

        <audio id="kick" src="assets/sounds/kick.wav"></audio>
        <audio id="boom" src="assets/sounds/boom.wav"></audio>
        <audio id="tink" src="assets/sounds/tink.wav"></audio>
